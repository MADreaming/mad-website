<header class="container">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">(logo here)</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        {% if site.data.navigation.menu[0] %}
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav ml-auto">
                {% for item in site.data.navigation.menu %}{% if item.subitems[0] %}
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="{{item.url}}" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{item.name}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% for subitem in item.subitems %}
                        <a class="dropdown-item{% if item.cta %} cta{% elsif item.url == page.url %} active{% endif %}"
                            href="{{subitem.url}}">{{subitem.name}}</a>
                        {% endfor %}
                    </div>
                </div>
                {% else %}<a
                    class="nav-item nav-link{% if item.cta %} cta{% elsif item.url == page.url %} active{% endif %}"
                    href="{{item.url}}">{{item.name}}</a>{% endif %}{%endfor%}
            </div>
        </div>
        {% endif %}
    </nav>
</header>
