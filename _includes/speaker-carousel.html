<div class="container tile">
    <h2>Speakers</h2>
    <div class="container speakers">
        <div class="row">
            {% for speaker in site.speakers %}
            <div class="col-4">
                <a href="{{speaker.url}}">
                    <div class="container speaker speaker-basic">
                        <div class="row speaker-text">
                            <img width="230" height="230"
                                src="{{site.baseurl}}img/speakers/{{speaker.speaker_image}}"
                                class="img-circle" alt="Picture of {{speaker.speaker_name}}"
                                title="{{speaker.speaker_name}}" />
                        </div>
                        <div class="row speaker-text speaker-name">{{speaker.speaker_name}}</div>
                        <div class="row speaker-text speaker-title">
                            {{speaker.speaker_title}}<br />{{speaker.speaker_company}}</div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
