<!doctype html>
<html lang="en">

{% capture title %}{{ page.title }}{% endcapture %}

{% include head.html title=title %}

<body>
	{% include navigation.html %}
	<div class="heading">
		<div class="container">
			<div class="headshot">
				<img src="{{site.baseurl}}img/speakers/{{page.speaker_image}}" class="img-circle"
					alt="Picture of {{ page.speaker_name }}" title="{{ page.speaker_name }}" />
			</div>
			<div class="speaker-name">
				<span>
					{{ page.speaker_name }}
				</span>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col">
				{{ content }}
			</div>
		</div>
		<div class="row empty-row">
		</div>
	</div>
	{% include footer.html %}
	{% include js.html %}
</body>

</html>
